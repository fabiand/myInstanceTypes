apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://raw.githubusercontent.com/fabiand/instanceTypes/main/instanceTypes.yaml

namePrefix: dev-

patches:
# We want medium to be generally smaller
- path: resize-medium.yaml
  target:
    name: ".*\\.medium"

# Ensure we set the GPUs we own
- path: dev-gpus.json
  target:
    name: "gn.*"

# We don't have enough cap for 8x in dev
- path: delete.yaml
  target:
    name: ".*\\.8xlarge"
